<ion-content fullscreen>
  <div class="ion-text-end">
    <ion-button (click)="close()" fill="clear" color="dark">
      <ion-icon name="close" slot="start"></ion-icon>
    </ion-button>
  </div>

  <ion-list class="ion-padding">
    <ion-item *ngFor="let cartItem of cart">
      <ion-grid>
        <ion-row>
          <ion-col size="9">
            <b>{{cartItem.name}}</b>
          </ion-col>
          <ion-col size="3">
            <b>{{cartItem.cartQtd * cartItem.price | currency: 'R$'}}</b>
          </ion-col>
      </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
